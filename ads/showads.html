<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DartPad Hello World</title>
    <!-- Step 1: Add the injector script in the head -->
    <script type="text/javascript" src="https://dartpad.dev/inject_embed.dart.js"></script>
  </head>
  <body>
    <h1>Embedded DartPad Example</h1>

    <!-- Step 2: Add your code block -->
    <pre>
      <code class="language-run-dartpad">
        void main() {
          print('Hello, World!');
        }
      </code>
    </pre>
  </body>
</html>
