<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Jobs ‚Äì Learning Sutras</title>
    <link rel="stylesheet" href="https://varanasi-software-junction.github.io/blogger/blogger-assets/crx_styles_v1.css">
    <script src="https://varanasi-software-junction.github.io/blogger/blogger-assets/crx_ui_v1.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f9ff, #e9f1ff);
        }

        .job-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .job-search {
            text-align: center;
            margin-bottom: 20px;
        }

        .job-search input {
            width: 80%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #0077ff;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .job-search input:focus {
            box-shadow: 0 0 8px #0077ff;
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .job-card:hover {
            transform: translateY(-6px);
        }

        .job-card h3 {
            color: #004aad;
            margin-bottom: 8px;
        }

        .job-card p {
            margin: 5px 0;
            color: #444;
        }

        .apply-btn {
            margin-top: 10px;
            display: inline-block;
            background: #0077ff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        .apply-btn:hover {
            background: #005bd1;
        }

        /* Modal Preview */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <header class="crx-header">
        <h1>üíº Available Jobs</h1>
        <p>Explore the latest opportunities from top companies.</p>
    </header>

    <div class="job-container">
        <div class="job-search">
            <input type="text" id="searchBox" placeholder="Search by title, company or location...">
        </div>

        <div class="job-grid" id="jobGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="jobModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalCompany"></p>
            <p id="modalLocation"></p>
            <p id="modalDesc"></p>
            <a href="#" id="modalApply" class="apply-btn" target="_blank">Apply Now</a>
        </div>
    </div>

    <script>
        const jobs = [
            {
                title: "Frontend Developer",
                company: "TechNova Pvt. Ltd.",
                location: "Remote / India",
                salary: "‚Çπ6‚Äì10 LPA",
                desc: "Looking for an experienced React developer to join our remote-first team building modern interfaces.",
                link: "https://www.naukri.com/front-end-developer-jobs?k=Front%20End%20Developer&src=discovery_topCategoriesWdgt_SRP_srch"
            },
            {
                title: "Python Backend Engineer",
                company: "DataCraft Analytics",
                location: "Bangalore",
                salary: "‚Çπ8‚Äì12 LPA",
                desc: "Join our AI-focused backend team to develop REST APIs and scalable services using Django and Flask.",
                link: "https://example.com/apply/python"
            },
            {
                title: "Flutter App Developer",
                company: "AppBliss Solutions",
                location: "Varanasi / Hybrid",
                salary: "‚Çπ5‚Äì8 LPA",
                desc: "Develop modern cross-platform apps using Flutter and Firebase. Freshers with solid DSA welcome!",
                link: "https://example.com/apply/flutter"
            },
            {
                title: "Full Stack Developer (MERN)",
                company: "CloudBridge Systems",
                location: "Noida",
                salary: "‚Çπ9‚Äì14 LPA",
                desc: "Exciting opportunity for a full stack developer to work with Node.js, Express, React, and MongoDB.",
                link: "https://example.com/apply/mern"
            }
        ];

        const jobGrid = document.getElementById("jobGrid");
        const modal = document.getElementById("jobModal");
        const closeModal = document.getElementById("closeModal");

        function displayJobs(filter = "") {
            jobGrid.innerHTML = "";
            const filtered = jobs.filter(j =>
                j.title.toLowerCase().includes(filter) ||
                j.company.toLowerCase().includes(filter) ||
                j.location.toLowerCase().includes(filter)
            );

            filtered.forEach(job => {
                const div = document.createElement("div");
                div.className = "job-card";
                div.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>${job.company}</strong></p>
          <p>üìç ${job.location}</p>
          <p>üí∞ ${job.salary}</p>
          <a href="${job.link}" class="apply-btn" target="_blank">Apply</a>
        `;
                div.addEventListener("click", () => openPreview(job));
                jobGrid.appendChild(div);
            });
        }

        function openPreview(job) {
            document.getElementById("modalTitle").textContent = job.title;
            document.getElementById("modalCompany").textContent = "Company: " + job.company;
            document.getElementById("modalLocation").textContent = "Location: " + job.location;
            document.getElementById("modalDesc").textContent = job.desc;
            document.getElementById("modalApply").href = job.link;
            modal.style.display = "flex";
        }

        closeModal.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

        document.getElementById("searchBox").addEventListener("input", (e) => {
            displayJobs(e.target.value.toLowerCase());
        });

        displayJobs();
    </script>

    <footer class="crx-footer">
        <p>Made with üíô by <strong>Kishan Kumar</strong> | Learning Sutras</p>
    </footer>

</body>

</html>
