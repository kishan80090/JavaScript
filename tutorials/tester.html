<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorials-Tester</title>
  <link rel="stylesheet" href="teacher.css">
</head>

<body>
  <div id="dd">


  </div>
  <button onclick="showOneWord()">Test Wait </button>
  <script src="tester.js"> </script>
  <script>
    const displayDiv = document.getElementById('dd');
    async function showOneWord() {
      let sentence = "This is a test sentence";
      let words = sentence.split(" ");
      for (let word of words) {
        displayDiv.innerHTML = `<br><p class="highlightwords"> ${word} </p>`;
        await wait(5000);

      }
    }
  </script>
</body>

</html>
